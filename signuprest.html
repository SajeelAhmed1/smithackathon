      body {

<body onsubmit="return false">
  <div class="signuptext animate__animated animate__bounceIn">
    <h1>Welcome To FoodCart.PK! </h1>
    <p>Please register yourself as a user to order!</p>
  </div>
  <div class="animate__animated animate__bounceInLeft">
    <div class="first-card ">
        <div class="card  " >
          <h5 class="card-header">Registration Page Page</h5>
          <div class="card-body">
            <h5 class="card-title">Please Enter Your credentials</h5>
          <form>

            <div class="mb-1">
                <label >Restraunt Name</label>
                <input type="text" class="form-control" id="restname" aria-describedby="emailHelp">
            </div>
            <div class="mb-2">
                <label for="exampleInputEmail1" class="form-label" >Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text  " >We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label" >Password</label>
              <input type="password" class="form-control" id="password">
            </div>
        
            <div class="mb-4">
              <label  class="form-label" >Country</label>
              <input class="form-control" id="country">
            </div>
            <div class="mb-5">
              <label  class="form-label" >City</label>
              <input class="form-control" id="city">
            </div>
              <button onclick="register()" type="submit" class="btn btn-primary">Register</button>
              <button  class="btn btn-primary" ><a href="loginrest.html" style="text-decoration:none; color: blanchedalmond;">I Already Have An Account</a> </button>
          </form>
          </div>
        </div>
      </div>
    </div>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
